<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div id="shorcutMain" class="shorcutMain">
                <div><input type="file" name="imageChoice" id="imageChoice">
                    <label for="imageChoice" class="box"><img src="imageChoice" alt=""></label>
                </div>
                <div id="add"> <img src="./svg/add.svg" width="80" height="80" alt=""> </div>
        </div>
    </div>
    <div id="modal" class="modal animate__animated animate__zoomInDown">
        <div id="modal_head">
            <img src='./images/cancel.svg' width="24" height="24" id='close_modal' />
        </div>
        <h3>Come to the shorcut side</h3>
        <div id='image' class="animate__animated animate__zoomInUp"></div>
        <div id="modal_body">
            <form id="urlForm" action="" method="POST">
                <input id="url" name="url" type="text">
                <button id='submit' type="submit">Submit</button>
            </form>
        </div>
        <div id="modal_bottom">

        </div>
    </div>
</body>
</html>
